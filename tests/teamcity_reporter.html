<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="css/jasmine.css">
    <script src="js/lib/jasmine.js"></script>
    <script src="js/lib/jasmine-html.js"></script>
    <script src="js/lib/jasmine-jquery.js"></script>

    <script src="js/lib/jasmine-matchers.js"></script>
    <script src="js/lib/jasmine-given.js"></script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.simulate.js"></script>

    <script type="text/javascript" src="js/lib/jasmine.teamcity_reporter.js"></script>

    <script src="js/lib/sinon.js"></script>
    <script src="js/lib/require.js" data-main="js/SpecRunner"></script>
</head><body>

    <div id="sandbox" style="overflow:hidden; height:1px;"></div>

    <script type="text/javascript"> 
        jasmine.getEnv().addReporter(new jasmine.TeamcityReporter());
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
    </script>

</body></html>
